<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}CBT Platform{% endblock %}</title>
  <style>
    :root{--muted:#6b7280;--accent:#0b5fff;--bg:#f7fbff;--card:#fff}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#111}
    .site-wrap{max-width:1100px;margin:16px auto;padding:12px}
    .site-header{display:flex;align-items:center;gap:12px;padding:8px 6px}
    .site-logo{height:48px;width:auto;display:block}
    .site-title{font-weight:700;font-size:18px;color:var(--accent);letter-spacing:0.2px}
    .site-sub{font-size:12px;color:var(--muted)}
    .top-actions{margin-left:auto;display:flex;gap:8px;align-items:center}
    .card{background:var(--card);padding:16px;border-radius:8px;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
    main{margin-top:12px}
    footer{margin-top:18px;color:var(--muted);font-size:12px;text-align:center}
    /* watermark */
    .watermark{
      position:fixed;
      right:18px;
      bottom:12px;
      pointer-events:none;
      color:#000;
      opacity:0.06;
      font-weight:700;
      font-size:12px;
      letter-spacing:0.6px;
      transform:rotate(-6deg);
      -webkit-transform:rotate(-6deg);
      z-index:9999;
      white-space:nowrap;
    }
    /* responsive tweaks */
    @media (max-width:640px){
      .site-wrap{padding:10px}
      .site-title{font-size:16px}
      .site-header{gap:8px}
    }
  </style>
</head>
<body>
  <div class="site-wrap">
    <header class="site-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="CBT logo" class="site-logo" onerror="this.style.display='none'"/>
      <div>
        <div class="site-title">CBT Platform</div>
        <div class="site-sub">Manage tests, teachers & results</div>
      </div>

      <div class="top-actions">
        {% if session.admin_token %}
          <a href="{{ url_for('admin') }}" class="link-btn">Admin</a>
          <a href="{{ url_for('logout') }}" class="link-btn">Logout</a>
        {% else %}
          <a href="{{ url_for('login_page') }}" class="link-btn">Login</a>
        {% endif %}
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer>
      <small>© {{ now().year if now is defined else '' }} CHRISTTech</small>
    </footer>
  </div>

  <div class="watermark">CBT Platform — built by CHRISTTech</div>

  <!-- small helper: provide now() to templates if not already available -->
  {% if false %}
  <!-- template-only placeholder -->
  {% endif %}
</body>
</html>
